<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="container">
    <div class="whole-app" id="weather-app">
        
<h1>
    What's the weather?
</h1>

<form id="city-search-form">
    <div class="row">
        <div class="col-12">
    <div class="mb-3">
        <input type="text" id="new-city" class="form-control" placeholder="Enter city name" autofocus>
    </div>
    </div>
    </div>
        <div class="row">
            <div class="col-4">
    <button type="submit" class="btn btn-info">Search</button></div>
    <div class="col-4"> </div>
    <div class="col-4">
    <button type="click" id = current-loc-button class="btn btn-primary">Current location</button></div>

</form>
<br><br>
<h3 id="current-day-time"></h3>
<br>
<div class="row">
    
    <div class="col-4">
<span id="entered-city"> </span>
</div>    
    <div class="col-2">
        <span> </span>
    </div>
    <div class="col-4">
        <span ><img id="weather-icon" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fclipart-library.com%2Fimages_k%2Fquestion-marks-transparent-background%2Fquestion-marks-transparent-background-12.png&f=1&nofb=1" height="100px"></span>
    </div>
</div>
    <br><br><br>
<div class="row">
<div class="col-3">
    <span>Currently: </span>
</div>
<div class="col-2">
    <span id="description"> </span>
</div>
    <div class="col-1">
        <span> </span>
    </div>
<div class="col-3">
  
        <span>Humidity</span>
    </div>
    <div class="col-2">
        <span id = "humidity"> </span><span> %</span>
        </div> 
</div>
<br>
    
    <div class="row">
    <div class="col-3"> 
        <span>Temp. </span>
</div>

<div class="col-2">
<span id="temp"> </span><span> Â°C</span>

</div>
    <div class="col-1">
        <span> </span>
    </div>
    <div class="col-3">
        <span>Wind</span>
    </div>

    <div class="col-2">
        <span id = wind></span> <span>m/s</span>
    </div>

</div>

<div class="weather-forecast" id="forecast"></div>

</div>
<br>
</div>
